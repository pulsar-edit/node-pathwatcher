name: CI
on:
  push:
  pull_request:

jobs:
  Test:
    name: "Test"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node_version:
          # - 14
          # - 18
          - 20
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install dependencies
        run: npm install

      - name: Run context safety test
        run: npm run test-context-safety

      - name: Run tests
        run: npm test
